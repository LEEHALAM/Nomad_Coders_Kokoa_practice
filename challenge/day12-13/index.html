<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day12-13</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <section class="playlist">
       <div class="header">
            <i class="fas fa-arrow-left fa-xs"></i>
            <i class="fas fa-search fa-xs"></i>
       </div>
       <div class="playlist__info">
           <img src="img/1.jpg" width="60px" height="60px" class="shadow">
           <h1 class="playlist__info__title section-title">Keshi</h1>
           <h4 class="playlist__info__subtitle section-subtitle">POP, R&B/Soul</h4>
       </div>
       <div class="playlist__btns">
           <div class="playlist__btn__shuffle playlist__btn shadow">
               <span>Shuffle</span>
           </div>
           <div class="playlist__btn__heart playlist__btn shadow">
                <i class="fas fa-heart fa-xs"></i>
               <span>212971</span>
           </div>
       </div>
       <div class="playlist__songs">
           <div class="playlist__songs__song">
                <img src="img/2 soon.jpg" width="40px" height="40px">
                <div class="playlist__songs__song__info-icon">
                    <div class="playlist__song__song__info">
                        <span class="playlist__songs__song__info__subtitle">Keshi</span>
                        <span class="playlist__songs__song__info__title">2 Soon</span>
                    </div>
                    <i class="fas fa-ellipsis-v fa-sm"></i>
                </div>    
           </div>
           <div class="playlist__songs__song">
                <img src="img/more.jpg" width="40px" height="40px">
                <div class="playlist__songs__song__info-icon">
                    <div class="playlist__song__song__info">
                        <span class="playlist__songs__song__info__subtitle">Keshi</span>
                        <span class="playlist__songs__song__info__title">More</span>
                    </div>
                    <i class="fas fa-ellipsis-v fa-sm"></i>
                </div>    
           </div>
           <div class="playlist__songs__song shadow">
                <div class="music-icon">
                    <img src="img/right here.jpg" width="40px" height="40px">
                    <i class="fas fa-sliders-h fa-lg music"></i>
                </div>
                <div class="playlist__songs__song__info-icon">
                    <div class="playlist__song__song__info">
                        <span class="playlist__songs__song__info__subtitle">Keshi</span>
                        <span class="playlist__songs__song__info__title">Right here</span>
                    </div>
                    <i class="fas fa-ellipsis-v fa-sm"></i>
                </div>    
           </div>
           <div class="playlist__songs__song">
                <img src="img/the reaper.jpg" width="40px" height="40px">
                <div class="playlist__songs__song__info-icon">
                    <div class="playlist__song__song__info">
                        <span class="playlist__songs__song__info__subtitle">Keshi</span>
                        <span class="playlist__songs__song__info__title">The reaper</span>
                    </div>
                    <i class="fas fa-ellipsis-v fa-sm"></i>
                </div>    
           </div>
       </div>
       <div class="playlist__play shadow">
            <div class="playlist__song__info">
                <span class="playlist__song__info__subtitle">Keshi</span>
                <span class="playlist__song__info__title">Right here</span>
            </div>
            <div class="playlist__play__btn">
                <i class="fas fa-step-backward fa-xs"></i>
                <i class="fas fa-pause"></i>
                <i class="fas fa-step-forward fa-xs"></i>
            </div>
       </div>
   </section>
   <section class="playing">
        <div class="header">
            <i class="fas fa-arrow-left fa-xs"></i>
            <i class="fas fa-ellipsis-v fa-xs"></i>
        </div>
        <div class="playing__info">
            <img src="img/right here.jpg" width="170px" height="170px" class="shadow">
            <h1 class="section-title">Right here</h1>
            <h2 class="section-subtitle">Keshi</h2>
        </div>
        <div class="playing__time">
            <span class="time">2:15</span>
            <span class="time">3:22</span>
        </div>
        <input type="range" class="timebar">
        <div class="playing__btns">
            <i class="fas fa-sync-alt fa-sm"></i>
            <i class="fas fa-step-backward fa-sm"></i>
            <i class="fas fa-play-circle fa-3x shadow"></i>
            <i class="fas fa-step-forward fa-sm"></i>
            <i class="fas fa-random fa-sm"></i>
        </div>
   </section>
   <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
