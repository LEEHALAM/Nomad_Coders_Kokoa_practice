<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Create An Account</h1>
    <form>
        <label for="first-name">First name</label>
        <input id="first-name" required type="txt"><br>
        <label for="last-name">Last name</label> 
        <input id="last-name" required type="txt"><br>
        <label for="email">Email</label> 
        <input id="email" required type="email"><br>
        <label for="user-name">Username</label> 
        <input id="user-name" required type="txt"><br>
        <label for="password">Password</label> 
        <input id="password" required minlength="10" type="password"><br>
        <label for="birth">Birth date</label> 
        <input id="birth" required type="date"><br>
        <label for="happy">How happy are you?</label> 
        <input id="happy" required type="range" min="0" max="100" list="tickmarks">
        <datalist id="tickmarks">
            <option value="0"></option>
            <option value="10"></option>
            <option value="20"></option>
            <option value="30"></option>
            <option value="40"></option>
            <option value="50"></option>
            <option value="60"></option>
            <option value="70"></option>
            <option value="80"></option>
            <option value="90"></option>
            <option value="100"></option>
        </datalist> <br>
        What is your fav. color? <input required type="color"><br>
        <input type="submit" value="Create Account">
    </form>
</body>
</html>
