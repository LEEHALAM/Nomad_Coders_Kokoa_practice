<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="day10.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day10</title>
</head>

<body>
    <section>
        <div class="status">
            <i class="fas fa-times fa-lg"></i>
            <span>Playlist</span>
        </div>
        <div class="playlist">
            <div class="playlist__subtitle">
                <div class="playlist__subtitle__img">
                    <i class="far fa-image fa-5x"></i>
                </div>
                <div class="playlist__subtitle__text">
                    <span class="playlist__subtitle__text__big">Random</span>
                    <span class="playlist__subtitle__text__big">Love</span>
                    <span class="playlist__subtitle__text__small">by Divay Kapoor</span>
                </div>
            </div>
            <div class="playlist__btn">
                <div class="playlist__btn__play">
                    <i class="fas fa-play"></i>
                    <span>Play</span>
                </div>
                <div class="playlist__btn__heart-plus">
                    <div class="playlist__btn__heart-plus__heart">
                        <i class="fas fa-heart fa-lg"></i>
                    </div>
                    <div class="playlist__btn__heart-plus__plus">
                        <i class="fas fa-plus fa-lg"></i>
                    </div>
                </div>
            </div>
            <div class="playlist__songs">
                <div class="playlist__songs__song">
                    <div class="playlist__songs__song__box margin-bottom"></div>
                    <div class="playlist__songs__song__text">
                        <span class="playlist__songs__song__text__big">Matargasti</span>
                        <span class="playlist__songs__song__text__small">Mohit Chauhan</span>
                    </div>
                </div>
                <div class="playlist__songs__song">
                    <div class="playlist__songs__song__box margin-bottom"></div>
                    <div class="playlist__songs__song__text">
                        <div class="playlist__songs__song__text__big">Attitude</div>
                        <div class="playlist__songs__song__text__small">Lewis OfMan - Attitude</div>
                    </div>
                </div>
                <div class="playlist__songs__song">
                    <div class="playlist__songs__song__box margin-bottom"></div>
                    <div class="playlist__songs__song__text">
                        <div class="playlist__songs__song__text__big">Try Everthing</div>
                        <div class="playlist__songs__song__text__small">Shakira - Zootopia</div>
                    </div>
                </div>
                <div class="playlist__songs__song">
                    <div class="playlist__songs__song__box "></div>
                    <div class="playlist__songs__song__text">
                        <div class="playlist__songs__song__text__big">Sunflower</div>
                        <div class="playlist__songs__song__text__small">Joseph Vincent - Sunflower</div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
